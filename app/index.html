<!-- Init angular app -->
<html ng-app="app">
	<head>
		<!-- Set base url for pretty url support angular -->
		<base href="/">

		<!-- Set meta data -->
		<title>Roman info</title>

		<!-- Get/Set assets/images -->
		<link rel="icon" href="/images/favicon.ico" />
		<link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,300italic,600italic,400italic' rel='stylesheet' type='text/css'>

		<!-- Embed critical styles -->
		<link rel="stylesheet" href="/app.critical.css" media="screen" />

		<!-- Load rest of the styles async -->
		<link rel="preload" href="/app.css" as="style" onload="this.rel='stylesheet'" media="screen">

		<!-- fallback styles -->
		<noscript>
			<link rel="stylesheet" href="/app.css">
		</noscript>
	</head>
	<body>
		<!-- Init view -->
		<div class="main" ui-view></div>

		<!-- Load angular from CDN -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

		<!-- Add fallback CDN if cdnjs is down -->
		<script>
			window.angular || document.write('<script src="https://code.angularjs.org/1.5.7/angular.min.js">\x3C/script>');
		</script>

		<!-- Embed scripts -->
		<script type="text/javascript" src="/app-libs.js"></script>
		<script type="text/javascript" src="/app.js"></script>
	</body>
</html>
